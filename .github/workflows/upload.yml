name: File Type Checker

on:
  push:
    branches:
      - main

jobs:
  check_files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check file types
        run: |
          #!/bin/bash
          for file in $(git diff --name-only HEAD^..HEAD); do
            file_extension="${file##*.}"
            case "$file_extension" in
              js|html|css)
                echo "File $file is of type: $file_extension"
                ;;
              *)
                echo "File $file is of unknown type"
                ;;
            esac
          done
