name: Handlebars Template Workflow

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  handlebars_template_checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js and npm
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Lint Handlebars templates
        run: npx handlebars-lint **/*.handlebars

      - name: Build Handlebars templates
        run: npm run build:templates

      # You can add additional steps such as testing here
