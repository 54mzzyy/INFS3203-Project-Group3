name: Integration Test

on:
  push:
    paths:
      - '**.js'

jobs:
  integration_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run integration tests
        run: npm run integration-test
